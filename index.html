<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="jquery.js"></script>
	<script src="client.js"></script>
	<link rel="stylesheet" href="style.css">
	<title>Salary Calculator</title>
</head>

<header> Salary Calculator</header>

<body>
	<tr>
		<input id="firstNameInput" type="text" placeholder="First Name"></input>

		<input id="lastNameInput" type="text" placeholder="Last Name"></input>

		<input id="idNumberInput" type="text" placeholder="ID Number"></input>

		<input id="jobTitleInput" type="text" placeholder="Job Title"></input>

		<input id="annualSalaryInput" type="number" placeholder="Annual Salary"></input>


		<button type="submit" id="addEmployee-Btn"> Add </button>

	</tr>

	<br></br>

	<table id="employeeTable">
		<tr>
			<td>No employees have been added yet!</td>
		</tr>
	</table>

	<div class="salary">
		<h2 id="totalSalary">Total Monthly: Not Available </h2>
	</div>






</body>

</html>
